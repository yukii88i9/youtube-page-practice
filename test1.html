<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>練習 - Youtube</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img src="/images/youtube_logo.png" alt="logo" />
      </div>
      <div class="flex-space"></div>
      <div class="search-container">
        <img
          class="search-image"
          src="/images/search_icon.png"
          alt="search-icon"
        />
      </div>
      <div class="personal-container">
        <div class="personal-avatar">
          <span class="personal-avatar-text">W</span>
        </div>
      </div>
    </div>
    <div class="tabbar">
      <div class="chip-container-explore">
        <img
          class="explore-image"
          src="/images/explore_icon.png"
          alt="explore-icon"
        />
        <span class="tabber-text">探索</span>
      </div>
      <div class="chip-divider-renderer">
        hello
      </div>
      <div class="chip-container">
        <span class="tabber-text">全部</span>
      </div>
      <div class="chip-container">
        <span class="tabber-text">音樂</span>
      </div>
      <div class="chip-container">
        <span class="tabber-text">合輯</span>
      </div>
      <div class="chip-container">
        <span class="tabber-text">直播中</span>
      </div>
      <div class="chip-container">
        <span class="tabber-text">遊戲</span>
      </div>
      <div class="chip-container">
        <span class="tabber-text">觀光</span>
      </div>
      <div class="chip-container">
        <span class="tabber-text">美容</span>
      </div>
      <div class="chip-container">
        <span class="tabber-text">烹飪節目</span>
      </div>
    </div>
    <div class="content">
      <div class=""></div>
    </div>
    <div>bottom bar</div>
  </body>
</html>
